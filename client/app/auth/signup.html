<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup(signupForm.$valid)' novalidate>
    <input type='text' ng-model='user.username' placeholder="3 to 20 characters" required ng-minlength="3" ng-maxlength="20">
    <input type="password" ng-model='user.password' placeholder="6 to 20 characters at least 1 number" required ng-minlength="6" ng-maxlength="20" ng-pattern="/.*[0-9]+.*/">
    <button type="submit">signup</button>
  </form>
  <p class="error" ng-if="error">Invalid Username or Password</p>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
